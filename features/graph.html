<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Features</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="feature.css">
</head>

<body>
    <div id="head_container">
        <div id="heading">
            <img src="../imgs/Ph.png" alt="logo" id="logo">
            <h1 id="title">Physic Hell</h1>
        </div>
        <button id="menu_btn">☰</button>
        <div id="menu">
            <a href="#">home</a>
            <a href="#">Dashboard</a>
            <a href="#">profile</a>
            <a href="#">settings</a>
            <a href="#" id="logout">logout →</a>

        </div>
    </div>

    <div id="f_container">
        <div class="content">
            <div id="head">
                <button id="back_btn">←</button>
                <h2>Graph Features</h2>
            </div>
            <div id="graph_area">
                <canvas id="graph_canvas" width="400" height="400"></canvas>
            </div>

            <input type="text" id="input_field" placeholder="Enter Equation...">
            <div id="g_symbols">
                <button class="symbol_btn">x</button>
                <button class="symbol_btn">y</button>
                <button class="symbol_btn">z</button>
                <button class="symbol_btn">^</button>
                <button class="symbol_btn">√</button>
                <button class="symbol_btn">∫</button>
                <button class="symbol_btn">π</button>

            </div>
            <button id="graph_btn">Generate</button>

        </div>

    </div>

    <script src="../script.js"></script>
</body>

</html>
