            <div id="head">
                <button id="back_btn">←</button>

            </div>
            <div id="lec_area">

        function loadLecture(videoId) {

            const iframe = document.getElementById("lecture_frame");

            iframe.src =
                "https://www.youtube.com/embed/" + videoId +
                "?modestbranding=1&rel=0&controls=1&iv_load_policy=3";
        }

        // Example: load default lecture when page loads
        loadLecture("bZkzH5x0SKU");
