<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physic Hell</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="head_container">
        <div id="heading">
            <img src="imgs/Ph.png" alt="logo" id="logo">
            <h1 id="title">Physic Hell</h1>
        </div>
        <button id="menu_btn">☰</button>
        <div id="menu">
            <a href="index.html">home</a>
            <a href="#">Dashboard</a>
            <a href="#">profile</a>
            <a href="#">settings</a>
            <a href="#" id="logout">logout →</a>

        </div>
    </div>

    <div id="container">
        <div class="cards">
            <div class="card" id="graphcard">
                <img src="imgs/graph.png" alt="graph logo">
                <h2>Graphs </h2>
                <p>converts Equations to Graphs.. </p>
            </div>
            <div class="card" id="d3card">
                <img src="imgs/3d model.png" alt="3d model logo">
                <h2>3D models</h2>
                <p>Visualize 3D Physics Models</p>
            </div>
            <div class="card" id="lecturecard">
                <img src="imgs/lecture.png" alt="lecture logo">
                <h2>lecture</h2>
                <p>Watch Physics Lectures</p>
            </div>
            <div class="card" id="quizcard">
                <img src="imgs/quiz.png" alt="quiz logo">
                <h2>Quiz</h2>
                <p>Test your Physics Knowledge</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
